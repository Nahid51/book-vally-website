<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-danger my-3">Collect your favourite book</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Enter the book's name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-dark" type="button" id="button-addon2 button-search">Search</button>
    </div>
    <!-- errors handling -->
    <div id="errors" class="text-center"></div>

    <!-- numbers of books -->
    <div id="get-book" class="text-center"></div>
    <!-- book search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        
    </div>
    
    <script src="books.js"></script>
</body>
</html>
